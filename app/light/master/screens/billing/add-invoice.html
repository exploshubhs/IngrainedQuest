        <script>
            var $ = jQuery;
            $(document).ready(function(){ 
              var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
              var options={
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
              };
              var invoice_date_input=$('input[name="invdate"]');
              invoice_date_input.datepicker(options);


              var due_date_input=$('input[name="duedate"]');
              due_date_input.datepicker(options);


              var order_date_input=$('input[name="orderdate"]');
              order_date_input.datepicker(options);


              var clearance_date_input=$('input[name="clearancedate"]');
              clearance_date_input.datepicker(options);


              var lr_date_input=$('input[name="lrdate"]');
              lr_date_input.datepicker(options);


              var cheque_date_input=$('input[name="chequedate"]');
              cheque_date_input.datepicker(options);
             
              $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $(".dropdown-menu li").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });

            })
           </script>
